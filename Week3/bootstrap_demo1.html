<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet".>
  </head>
  <body>
    <div class="container">

      <!-- First row -->
      <div class="row">
        <div class="col p-3 ">
          <nav class="navbar navbar-expand-lg bg-light mb-3">
            <div class="container-fluid">
              <a class="navbar-brand" >News Website</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">World</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Business</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Technology</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Sports</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <!-- Second row -->
      <div class="row">
        <div class="col-md-8 ">
          <div class="card" style="width: 50rem;">
            <img src="https://picsum.photos/400/300" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Main Story</h5>
              <p class="card-text">Description here</p>
              <a href="#" class="btn btn-primary">Read More</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 bg-secondary text-white">
          <div class="container">
            <div class="row">
              <div class="col">Side Story 1</div>
            </div>
            <div class="row">
              <div class="col">Side Story 2</div>
            </div>
            <div class="row">
              <div class="col">Side Story 3</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Third row -->
      <div class="row">
        <div class="col bg-warning text-dark border">Story 1</div>
        <div class="col bg-warning text-dark border">Story 2</div>
        <div class="col bg-warning text-dark border">Story 3</div>
        <div class="col bg-warning text-dark border">Story 4</div>
      </div>
      <div class="row">
        <div class="col bg-info text-dark border">Lower Story 1</div>
        <div class="col bg-info text-dark border">Lower Story 2</div>
        <div class="col bg-info text-dark border">Lower Story 3</div>
      </div>

      <!-- Fourth row -->
      <div class="row">
        <div class="col bg-dark text-white text-center p-3"> &copy; 2025 News Website - All Rights Reserved</div>
      </div>
    </div>
          


            
  </body>
</html>
